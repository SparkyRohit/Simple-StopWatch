<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stop Watch</title>
</head>
<body>
	<h1>Sparky StopWatch</h1>
  <div class="container">
    <div class="display">
      00:00:00
    </div>
    <div class="controls">
      <button onclick="watchstop()" class="stop">Stop</button>
      <button onclick="Watchstart()" class="play">Play</button>
      <button onclick="watchrest()" class="reset">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
